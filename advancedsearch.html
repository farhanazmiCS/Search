<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <!-- Link to CSS stylesheet -->
        <link rel="stylesheet" href="styles_search.css">
        <title>Googel</title>
    </head>
    <body>
        <div>
            <a href="search.html">
                <img id="home" src="google.png" alt="google logo">
            </a>
        </div>
        <h1 id="title">Advanced Search</h1>
        <hr>
        <h1 class="head">Find pages with...</h1>
        <div class="form-advanced">
            <form action="https://google.com/search">
                <label for="q">all these words:</label>
                <span id="q">
                    <input class="advanced_search_field" type="text" name="q">
                </span>
                <br><br>
                <label for="as_epq">this exact word or phrase:</label>
                <span id="as_epq">
                    <input class="advanced_search_field" type="text" name="as_epq">
                </span>
                <br><br>
                <label for="as_oq">any of these words:</label>
                <span id="as_oq">
                    <input class="advanced_search_field" type="text" name="as_oq">
                </span>
                <br><br>
                <label for="as_eq">none of these words:</label>
                <span id="as_eq">
                    <input class="advanced_search_field" type="text" name="as_eq">
                </span>
                <br><br>
                <hr>
                <input id="advanced_submit" type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
