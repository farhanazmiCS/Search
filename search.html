<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <!-- Link to CSS stylesheet -->
        <link rel="stylesheet" href="styles_search.css">
        <title>Googel</title>
    </head>
    <body>
        <div class="link">
            <a href="imagesearch.html">Image Search</a>
        </div>
        <div class="link">
            <a href="advancedsearch.html">Advanced Search</a>
        </div>
        <div id="heading">
            <img src="google.png" alt="google logo">
        </div>
        <div class="form">
            <form action="https://google.com/search">
                <input id="field" type="text" name="q">
                <!-- To avoid redirect notice. Note: value of "iflsig" has to be updated routinely. -->
                <input type="hidden" name="iflsig" value="AINFCbYAAAAAYNR_mzVVDqeB5tLIO1rya5z38k-nCsl8">
                <div>
                    <input id="submit" type="submit" value="Google Search">
                    <input id="submit" type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
